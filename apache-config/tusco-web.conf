<VirtualHost *:80>
    ServerName tusco.uv.es
    ServerAlias www.tusco.uv.es
    
    # Redirect all HTTP traffic to HTTPS
    Redirect permanent / https://tusco.uv.es/
</VirtualHost>

<VirtualHost *:443>
    ServerName tusco.uv.es
    ServerAlias www.tusco.uv.es
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/certificate/tusco.uv.es.crt
    SSLCertificateKeyFile /etc/certificate/tusco.uv.es.key
    
    # Modern SSL Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder on
    SSLCompression off
    SSLSessionTickets off
    
    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self'; media-src 'self'; object-src 'none'; child-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    
    # Document Root (for static files if needed)
    DocumentRoot /var/www/tusco-web
    
    # Proxy configuration for Node.js app
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Proxy API requests to Node.js server
    ProxyPass /api/ http://localhost:3001/api/
    ProxyPassReverse /api/ http://localhost:3001/api/
    
    # Proxy data files to Node.js server
    ProxyPass /data/ http://localhost:3001/data/
    ProxyPassReverse /data/ http://localhost:3001/data/
    
    # Proxy all other requests to Node.js server (React app)
    ProxyPass / http://localhost:3001/
    ProxyPassReverse / http://localhost:3001/
    
    # Enable compression
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.pdf$ no-gzip dont-vary
    </Location>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/tusco-web_error.log
    CustomLog ${APACHE_LOG_DIR}/tusco-web_access.log combined
    
    # Cache static files
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public, immutable"
    </LocationMatch>
</VirtualHost>