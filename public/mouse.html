<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TUSCO Mouse Downloads</title>
    <style>
      :root { color-scheme: light dark; }
      html, body { margin: 0; height: 100%; font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      header { padding: 12px 16px; border-bottom: 1px solid rgba(0,0,0,.08); position: sticky; top: 0; background: rgba(255,255,255,.9); backdrop-filter: blur(6px); }
      main { padding: 16px; }
      .canvas { margin: 0 auto; max-width: 1200px; min-height: 80vh; }
      /* Preserve non-hover appearance */
      svg a { text-decoration: none; }
      /* Hover highlight for linked labels only */
      svg a:hover > text,
      svg a:focus-visible > text,
      svg a:hover > tspan,
      svg a:focus-visible > tspan {
        paint-order: stroke fill;
        stroke: rgba(0,0,0,0.75);
        stroke-width: 0.4;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>Mouse</strong> Â· Click a labeled tissue to download TSV
    </header>
    <main>
      <div id="svg-host" class="canvas" aria-label="Mouse body map"></div>
    </main>
    <script src="/public/js/tusco-runtime-linker.js" defer></script>
    <script>
      window.addEventListener('DOMContentLoaded', async () => {
        try {
          const svg = await window.TuscoLinker.loadInlineSvg('#svg-host', '/data/mouse_body_map.svg');
          await window.TuscoLinker.linkSvgTextLabels(svg, 'mouse');
        } catch (e) {
          console.error(e);
        }
      });
    </script>
  </body>
  </html>
